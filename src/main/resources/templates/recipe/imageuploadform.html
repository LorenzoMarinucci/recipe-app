<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Image Upload Form</title>

    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQuery -->
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.0.0-beta2/css/bootstrap.min.css}">

    <link type="text/css" media="all" rel="stylesheet" href="../../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 offset-3">
            <div class="cards">
                <div class="card border-primary mb-3">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title" style="margin: 0px"><b>Upload a new recipe image</b></h5>
                    </div>
                    <div class="card-body">
                        <form action="http:\\localhost" method="post" enctype="multipart/form-data"
                              th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="control-label">Select File</label>
                                    <input id="imagefile" name="imagefile" type="file" class="file">
                                </div>
                                <div class="col-md-2 offset-4">
                                    <button type="submit" class="btn btn-primary" style="margin-top: 15px">Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
